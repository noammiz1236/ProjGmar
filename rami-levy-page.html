.View360-holder div, .View360-holder p, .View360-navigation, .turnMeOnHolder , .turnMeOn{

    -o-user-select: none;
    user-select: none;
}

.View360-holder{
    background:white;
    display:inline-block;
    position:relative;
}

.View360-holderFullscreen{
    border:0px solid white;
    background:white;
    display:block;
    position:absolute;
    top:0px;
    left:0px;
    overflow: hidden;
    z-index:9999;
}

.View360-canvasHolder{

}

.View360-loaderHolder{
    top:0px;
    left:0px;
    position:absolute;
    width:100%;
    height:100%;
    background: transparent;
    z-index: 250;
    text-align: center;
}

.View360-fullSizeLoaderHolder{
    top:0px;
    left:0px;
    position:absolute;
    width:100%;
    height:100%;
    background: transparent;
    z-index: 251;
    text-align: left;
    background: rgba(0,0,0,0);
}

.View360-clickableArea{
    position:absolute;
    top:0px;
    left:0px;
    width:100%;
    height:100%;
    background: transparent;
    z-index: 300;
    cursor:default;
}

/*LOADER CSS*/
.View360-loaderInnerHolder{
    position:relative;
    width:100%;
    height:100%;
}

.View360-loaderBackground{
    position:absolute;
    top:0px;
    width:100%;
    height:100%;
}

.View360-loader{
    position: relative;
    top: 40%;
    transform: translateY(-50%);
}
.View360-fullSizeLoader .View360-loader{
    position: relative;
    top: 10px;
    left: 10px;
    transform: none;
}

.View360-loadingTitle{
    font-family: Verdana;
    font-size: 30px;
    line-height: 38px;
    color:#222;

}

.View360-fullSizeLoader .View360-loadingTitle{
    font-family: Verdana;
    font-size: 20px;
    line-height: 38px;
    color: #222;
    position:absolute;
    left:60px;
    top:5px;
}
.View360-loadingSubtitle{
    font-family: Verdana;
    font-size: 20px;
    line-height: 32px;
    color:#222;
}

.View360-loadingMessage{
    font-family: Verdana;
    font-size: 13px;
    line-height: 23px;
    color:#222;
}

.View360-visual{
    position:relative;
}

.View360-visualHolder{
    display:inline-block;
}

.View360-fullSizeLoader  .View360-visual{
    position:relative;
    width:50px;
    height:50px;
}

.View360-visualCanvas{

}

.View360-percentHolder{
    position:absolute;
    width: 70px;
    height: 70px;
    top:0px;
}

.View360-percent{
    font-family: Arial;
    font-weight: bold;
    text-align: center;
    font-size: 15px;
    top: 0px;
    width: 70px;
    height: 70px;
    display: table-cell;
    vertical-align: middle;
}

.View360-fullSizeLoader .View360-percent{
    font-size: 15px;
    top: 15px;
    color:#000;
}


.View360-navigationHolder{
    position:absolute;
    bottom:5px;
    left:5px;
    right:5px;
    z-index:400;

}

.View360-navigation{
    /*height:50px;*/
    text-align:center;
   /* white-space: nowrap;*/
}

.View360-navigationBtn{
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 100% 100%;
    width:40px;
    height:40px;
    border: 1px solid #e8e8e8;
    background-color: #ffff;
    display: inline-block;
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
    vertical-align: top;
    cursor: pointer;
}

.View360-navigationBtn:hover {
    box-shadow: 0px 0px 5px -2px #888888;
}

.View360-navigationBtn:active {
    /*background-position: 1px 1px; */
    background-color: rgba(0,0,0,0);
    box-shadow: 0px 0px 5px -2px #888888;
}

.View360-navigationPlay{
    left:0px;
    display: none;
    background-image: url(/images/view360/play.svg);
}

.View360-navigationPause{
    left:60px;
    display: none;
    background-image: url(/images/view360/pause.svg);
}

.View360-navigationZoomIn{
    /* margin-left: 20px;*/
    left:120px;
    background-image: url(/images/view360/zoom-in.svg);
}

.View360-navigationZoomOut{
    background-image: url(/images/view360/zoom-out.svg);
}

.View360-navigationFullscreenEnter{
    background-image: url(/images/view360/fullscreen-enter.svg);
}

.View360-navigationFullscreenExit{
    background-image: url(/images/view360/fullscreen-exit.svg);
}

.View360-navigationTurnLeft{
    display: none;
    background-image: url(/images/view360/turn-left.svg);
}

.View360-navigationTurnRight{
    display: none;
    background-image: url(/images/view360/turn-right.svg);
}

.View360-navigationHand{
    background-image: url(/images/view360/hand.svg);
}

.View360-navigationBtn{
    background-color: #F3F5F8;
    padding: 5px !important;
    border: none;
    width: 48px !important;
    height: 48px !important;
    background-repeat: no-repeat !important;
    background-position: center !important;

    border-radius: 18px !important;

}
.View360-navigationRotate{
    /* background: #F3F5F8;
    padding: 5px !important;

    background-image: url(/images/view360/rotate.svg);
}

.View360-navigationClose{
    background-image: url(/images/view360/close.svg);
}


.View360-turnMeOnHolder{
	pointer-events: none;
    position:absolute;
    bottom:0px;
    left:0px;
    right:0px;
	top:0px;
    z-index:400;
	opacity:1;
    transition: opacity 0.5s ease-in-out;
   -moz-transition: opacity 0.5s ease-in-out;
   -webkit-transition: opacity 0.5s ease-in-out;

}
.View360-opacity0{
	opacity:0;
}
.View360-turnMeOn{
    position:absolute;
	width:100%;
	height:200px;
	bottom:0px;
    text-align:center;
    white-space: nowrap;
	background: url(/images/view360/turn-me-on.png);
	background-position: bottom center;
	background-repeat: no-repeat;
}
/* LIGHTBOX CSS */
#View360-modalBackground{
    position:fixed;
    bottom:0px;
    left:0px;
	right:0px;
    width:100%;
    background:rgba(0,0,0,0.75);
    text-align:center;
    z-index: 9998;
}
#View360-lighboxOuter {
    position:absolute;
    display:table-cell;
    vertical-align:middle;
    top:0px; bottom:0px; left:0px; right:0px;
    height:100%;
    text-align:center;
    z-index: 9999;
}
#View360-lighbox {
    margin: auto;
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;

    background:#fff;
    text-align:left;
    border:1px solid #ccc;
    border-top:none;
    border-radius:0 0 5px 5px;
    -moz-border-radius:0 0 0px 0px;

    -moz-box-shadow:0px 5px 25px #0E0E0E;
    -webkit-box-shadow:0px 5px 25px #0E0E0E;
}
.View360-closeHolder{
    position:absolute;
    top:10px;
    right:10px;
    width:auto;
    height:auto;
    z-index: 500;
}
